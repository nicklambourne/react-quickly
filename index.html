<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        let h1 = React.createElement('h1', null, 'Hello, world!');
        ReactDOM.render(
            h1,
            document.getElementById('content')
        );
    </script>
</body>
</html>
